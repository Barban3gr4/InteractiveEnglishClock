<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive English Clock | Telling the Time</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What time is it?</h1>
        <p>Type a time to see how to say it in English</p>
      </header>

      <div class="clock-display">
        <div class="clock-frame">
          <div class="clock-face">
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand min-hand" id="minHand"></div>
            <div class="center-dot"></div>
            <div class="markers">
              <!-- Markers will be added via JS or just static for simplicity -->
              <span class="marker marker-12">12</span>
              <span class="marker marker-3">3</span>
              <span class="marker marker-6">6</span>
              <span class="marker marker-9">9</span>
            </div>
            <div class="zones">
              <div class="zone past">PAST</div>
              <div class="zone to">TO</div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="input-group">
            <input type="time" id="timeInput" value="12:00" />
            <label for="timeInput">Select Time</label>
          </div>

          <div class="translation-card" id="translationResult">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
              <div class="sub-text" style="margin-bottom: 0;">It's...</div>
              <button id="speakBtn" class="speak-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.03,19.86 21,16.28 21,12C21,7.72 18.03,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"></path></svg>
              </button>
            </div>
            <div class="english-text" id="englishOutput">Twelve o'clock</div>
          </div>
        </div>
      </div>

      <section class="reference-grid">
        <div class="ref-item" data-min="0">o'clock</div>
        <div class="ref-item" data-min="15">quarter past</div>
        <div class="ref-item" data-min="30">half past</div>
        <div class="ref-item" data-min="45">quarter to</div>
      </section>

      <footer>
        <p>Interactive English Learning Tool</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
